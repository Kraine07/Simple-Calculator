<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>Calculator by Bushi</title>

    <link rel = "stylesheet" href="mystyles1.css">
    <script src="https://use.fontawesome.com/7afae9142a.js"></script>
    <!-- <link rel = "stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css"> -->
  </head>
  <body>

    <div class="calcContainer">
      <div class="calc-heading">
        <h2>Calculator</h2>
        <button class=" power-btn fa-pull-right">
          <i class="fa fa-2x fa-pull-right fa-power-off"></i>
        </button>
      </div>

      <div class="display">
        <input type="text" id = "calc-display" value="0" size ="10" maxlength ="10" readonly>
      </div>

      <div class="button-container">
        <div class="numberBtns">
          <button type="submit" class = "btn-number" id="btn-7">7</button>
          <button type="submit" class = "btn-number" id="btn-8">8</button>
          <button type="submit" class = "btn-number" id="btn-9">9</button>
          <button type="submit" class = "btn-number" id="btn-4">4</button>
          <button type="submit" class = "btn-number" id="btn-5">5</button>
          <button type="submit" class = "btn-number" id="btn-6">6</button>
          <button type="submit" class = "btn-number" id="btn-1">1</button>
          <button type="submit" class = "btn-number" id="btn-2">2</button>
          <button type="submit" class = "btn-number" id="btn-3">3</button>
          <button type="submit" class = "btn-number" id ="btn-0">0</button>
          <button type="submit" class = "btn-number" id="btn-decimal">.</button>
          <button type="submit" class = "btn-number" id="btn-equal">=</button>
        </div>
  
        <div class="operators">
          <button type="submit" class = "btn-operator" id="btn-clear">C</button>
          <button type="submit" class = "btn-operator" id="btn-add" value="+">&#10133;</button>
          <button type="submit" class = "btn-operator" id="btn-subtract" value="-">&#10134;</button>
          <button type="submit" class = "btn-operator" id="btn-multiply" value="*">&#128941;</button>
          <button type="submit" class = "btn-operator" id="btn-divide" value="/">&#10135;</button>
        </div>
      </div>

    </div>
    <script src="myscript.js"></script>
  </body>
</html>
